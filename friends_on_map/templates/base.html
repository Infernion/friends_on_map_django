{% load static %}
<!doctype html>
<html>
  <head>
    <title>Friends on Map</title>
    <link href="{% static "css/bootstrap.min.css"%}" rel="stylesheet" media="screen">
    <link href="{% static "css/style.css" %}" rel="stylesheet" media="screen">
    <link href="/static/css/maps.css" rel="stylesheet" media="all">

    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDpn1J5RZp3-Ko0wjRRlQNb0Q_DQGi951M&sensor=false">
    </script>

    <script type="text/javascript">
      google.maps.visualRefresh = true;

      var map;
      function initialize() {
        var myLatlng = new google.maps.LatLng({{ location }}); //without  breks
        var mapOptions = {
          center: myLatlng,
          zoom: 3,
          mapTypeId: google.maps.MapTypeId.TERRAIN
        };

        map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);
    }
google.maps.event.addDomListener(window, 'load', initialize);
    {% block head_scripts %}{% endblock %}
  </head>

  <body>
    <div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Friends on map</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!-- /.nav-collapse -->
      </div><!-- /.container -->
    </div><!-- /.navbar -->

     <div class="container">

      <div class="row row-offcanvas row-offcanvas-right">

        <div class="col-xs-12 col-sm-9">
           <div class="jumbotron">
            <div id="map-canvas"></div>
            {% block content %}{% endblock %}
           </div>
        </div>

     <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar" role="navigation">
        <div class="well sidebar-nav"
          <div class="list-group">
            {% block sidebar %}{% endblock %}
          </div>
        </div><!--/span-->
      </div>

    {% block scripts %}{% endblock %}

    <footer>
        <p>&copy; Company 2013</p>
    </footer>

    <form method="post" action="" id="disconnect-form">{% csrf_token %}</form>
    <script src="{% static "js/bootstrap.min.js" %}" type="text/javascript"></script>
    <script type="text/javascript">
      $(function () {
          $(document).on('click', 'a.disconnect', function (e) {
              e.preventDefault();
              $('form#disconnect-form')
                  .attr('action', $(this).attr('href'))
                  .submit();
          });
      });
    </script>

  </body>
</html>
